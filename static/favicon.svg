<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: Rounded Square with a professional Blue Gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop stop-color="#3B82F6" /> <!-- Blue 500 -->
      <stop offset="1" stop-color="#1D4ED8" /> <!-- Blue 700 -->
    </linearGradient>
    <filter id="dropShadow" x="-2" y="-2" width="68" height="68">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Container Shape -->
  <rect width="64" height="64" rx="14" fill="url(#bg-gradient)" />

  <!-- Document Icon (White Paper) -->
  <g filter="url(#dropShadow)">
    <!-- Main Paper Sheet -->
    <path d="M18 12H46C48.2091 12 50 13.7909 50 16V48C50 50.2091 48.2091 52 46 52H18C15.7909 52 14 50.2091 14 48V16C14 13.7909 15.7909 12 18 12Z" fill="white"/>

    <!-- Header Lines (Abstract Text) -->
    <rect x="20" y="20" width="24" height="3" rx="1.5" fill="#E2E8F0"/>
    <rect x="20" y="26" width="14" height="3" rx="1.5" fill="#E2E8F0"/>
  </g>

  <!-- Green "Payment/Invoice" Badge -->
  <circle cx="42" cy="42" r="10" fill="#10B981" stroke="#1D4ED8" stroke-width="2"/>

  <!-- Dollar Symbol (Geometric/Path based for consistent rendering without fonts) -->
  <path d="M42 35V49M39 37.5C39 37.5 38 38 38 39.5C38 41 40 41 42 41C44 41 46 41 46 43.5C46 46 43 46.5 42 46.5C41 46.5 38.5 46 38 45" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
